<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./_css/style.css">
    <title>Create Card</title>
</head>

<body>
    <main class="main">
        <form class="form" id="form">
            <div class="formLine">
                <input id="name" name="name" type="text" class="formLine__input" required autocomplete="off">
                <label for="name" class="formLine__label">Name</label>
            </div>

            <div class="formLine">
                <input id="phone" name="phone" type="tel" class="formLine__input" required autocomplete="off"
                    maxlength="13">
                <label for="phone" class="formLine__label">Phone</label>
            </div>

            <div class="formLine">
                <input id="imgUrl" name="imgUrl" type="url" class="formLine__input" required autocomplete="off">
                <label for="imgUrl" class="formLine__label">Img Url</label>
            </div>

            <div class="form__buttons">
                <button type="submit" id="create" class="button">Create</button>
                <button type="reset" id="clear" class="button">Clear</button>
            </div>
        </form>

        <div class="cardContainer" id="cardContainer"></div>
    </main>
    <script src="./_js/main.js"></script>
</body>

</html>
